<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>


    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>Egypt</h2>
                        <ul>
                            <li>Cairo</li>
                            <li>Alexandria</li>
                            <li>Port Said</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Saudi Arabia</h2>
                        <ul>
                            <li>Riyadh</li>
                            <li>Jeddah</li>
                            <li>Meccah</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Air Conditioner</li>
                    <li>TV</li>
                    <li>Balcony</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>

    <footer>
        <footer>Best School</footer>
    </footer>
</body>
</html>
