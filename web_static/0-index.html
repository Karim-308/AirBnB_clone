<!DOCTYPE html>
<html>
<head>
  <title>Header and Footer</title>
</head>
<body style="margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">

  <header style="background-color: #FF0000; color: white; height: 70px; width: 100%; display: flex; align-items: center; justify-content: center;">
    <h1 style="margin: 0;">Header</h1>
  </header>

  <div style="flex: 1;"></div> <!-- Flexible space to push footer to the bottom -->

  <footer style="background-color: #00FF00; color: white; height: 60px; width: 100%; display: flex; align-items: center; justify-content: center;">
    <h2 style="margin: 0;">Footer</h2>
  </footer>

</body>
</html>
