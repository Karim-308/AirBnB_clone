<!DOCTYPE html>
<html>
<head>
  <title>Header and Footer</title>
</head>
<body style="margin: 0; padding: 0;">
  
  <header style="color: #FF0000; height: 70px; width: 100%; position: fixed; top: 0; left: 0; background-color: #ffffff;">
    <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
      <h1 style="margin: 0;">Header</h1>
    </div>
  </header>
  
  <main style="margin: 0; padding: 0; margin-top: 70px;"> <!-- Adjust margin-top based on the header height -->
    <div style="height: calc(100vh - 130px); width: 100%; display: flex; justify-content: center; align-items: center;">
      <h2 style="margin: 0;">Main Content</h2>
    </div>
  </main>
  
  <footer style="color: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0; left: 0; background-color: #ffffff;">
    <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
      <h3 style="margin: 0;">Footer</h3>
    </div>
  </footer>

</body>
</html>
